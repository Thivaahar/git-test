<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model 1 Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
 
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
 
    .btn {
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      color: #fff;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s ease;
    }
 
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>This is Model 1 Page</h1>
  <button class="btn" onclick="location.href='index.html'">Back to Main Page</button>
</body>
</html>
